<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ScoreKeeper</title>
        <link rel="stylesheet" href="scoreKeeper.css">
    </head>
    <body>
        <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
        <p>Playing to: <span>5</span></p>
        <input type="number" value="5">
        <button id="player1" type="button" name="button">Player1 Win</button>
        <button id="player2" type="button" name="button">Player2 Win</button>
        <button id="reset" type="button" name="button">Reset Games</button>

        <script src="scoreKeeper.js" charset="utf-8"></script>
    </body>
</html>
